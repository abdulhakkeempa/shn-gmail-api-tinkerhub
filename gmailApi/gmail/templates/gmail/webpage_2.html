<!DOCTYPE html>
<html>

    <head>
        <title>OTP verification</title>
    </head>

    <body>

        <h1>Enter your OTP</h1>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>

    </body>
</html>
